    .contact {

    .contact-info, .contact-form {

    }
    .contact-info h2, .contact-form h2 {
      color: #0a3d62;
      margin-bottom: 20px;
    }
    .contact-info p {
      margin: 10px 0;

    }
    .contact-info p span {
      font-weight: bold;
      color: #f39c12;
    }

    /* ====== FORMULARIO ====== */
    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input, textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
      width: 100%;
    }
    textarea { resize: none; height: 120px; }
    .btn {
      padding: 12px;
      background: #f39c12;
      color: #fff;
      border-radius: 25px;
      font-weight: bold;
      text-align: center;
      transition: background 0.3s;
      text-decoration: none;
      cursor: pointer;
      border: none;
    }
    .btn:hover { background: #e67e22; }

    /* ====== MAPA ====== */
    .map {
      margin-top: 20px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
    }

    /* ====== RESPONSIVO ====== */
    @media (max-width: 768px) {
      .contact { flex-direction: column; }
    }
